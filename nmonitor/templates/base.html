<html>
	<head>
		<title>Nginx Monitor - Sites</title>
		<link rel='stylesheet' type='text/css' href='/media/css/base.css'>

  		<%def name="javascript()">
			<script type='text/javascript' src='/media/js/jquery-1.3.2.js'></script>
		</%def>

	</head>	
	<body>
		<div id='doc'>
			<div class='header'>
				<div class='content'>
					<h1>
						<a href='/' title='home'>nginx monitor</a>
						% if user and user.id:
							<span class='user'>welcome, ${user.login}</span>
						% else:
							<form id='login' method='POST' action='/login'>
								Login:
								<input type='text' name='login' value='admin'/>
								<input type='password' name='password' value='admin' />
								<input type='submit' value='ok' />
							</form>
						% endif
					</h1>
				</div>
			</div>
			<div class='main content'>
				${self.content()}
			</div>
			<div id='footer'>
				<div class='content'>
					developed by <a href='http://marcelnicolay.com'>marcelnicolay</a>
				</div>
			</div>
		</div>
		
		 ${next.javascript()}
		
	</body>
</html>
