<html>
	<head>
		<title>API Videlog - Chave de Acesso!</title>
	</head>	
	<h1>API Videolog - Chave de Acesso</h1>
	<fieldset>
		<legend>seu login no videolog</legend>
		% if erro :
			<p>${erro}</p>
		% endif
		<form method='POST'>
			usuario <input type='text' name='login'>
			senha <input type='password' name='senha'>
			<p>
				<input type='submit' name='gerar' value='GERAR' />
			</p>
		</form>
	</fieldset>
</html>
